<html>
    <head>
        <title>Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module">
            import { getData, deleteOrder } from "/login/fetch.mjs";
            import { MAX_QUANTITY, QUANTITY_STEP } from '../robot/tao.mjs';
            import { confirmMarketOrder } from '../tda.mjs';
            import { renderOrders } from "./orders.mjs";
            import { openStream, closeStream } from './streams.mjs';

            let orders = null;
            const range = document.getElementById('range-quantity');
            const number = document.getElementById('number-quantity');

            window.onload = async () => {
                document.getElementById('test').style.backgroundColor = Number(localStorage.getItem('test')) ? 'red' : 'green';

                range.step = QUANTITY_STEP;
                range.min = QUANTITY_STEP;
                range.max = MAX_QUANTITY;
                number.step = QUANTITY_STEP;
                number.min = QUANTITY_STEP;
                number.max = MAX_QUANTITY;

                orders = await renderOrders();
            }

            window.deleteAll = async button => {
                button.disabled = true;
                await Promise.allSettled(orders.map(order => deleteOrder(order.savedOrderId)));
                window.location.reload();
            }

            window.updateQuantity = input => {
                if (input === range) {
                    number.value = input.value
                } else {
                    range.value = input.value
                }
            }

            window.placeOrder = async event => {
                event.preventDefault();
                const input = Object.fromEntries(new FormData(event.target));
                await confirmMarketOrder(input.order, input.symbol, input.quantity);
            }

            window.openStream = button => {
                document.getElementById('close').disabled = false;
                button.disabled = true;
                openStream();
            }

            window.closeStream = button => {
                document.getElementById('open').disabled = false;
                button.disabled = true;
                closeStream();
            }
        </script>
        <style>
            body {
                width: 100vw;
                height: 100vh;
                padding: 20px;
                box-sizing: border-box;
            }

            header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                text-align: center;
            }

            ol {
                overflow: scroll;
                margin: 0;
            }

            #test {
                color: white;
                padding: 3px 8px;
                border-radius: 10%;
                font-weight: bold;
            }

            footer section:first-child {
                background-color: lightgoldenrodyellow;
                padding: 1px 15px 15px;
            }

            footer section:last-child {
                background-color: lightblue;
                padding: 1px 15px 15px;
            }

            footer nav {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="/account/account.html">Account</a>
                <a href="/trade/trade.html">Trade</a>
            </nav>
            <span id="test">LIVE</span>
        </header>
        <br>
        <main>
            <fieldset>
                <br>
                <form onsubmit="placeOrder(event)">
                    <select name="symbol">
                        <optgroup label="Cash">
                            <option>AAPL</option>
                        </optgroup>
                        <optgroup label="Margin">
                            <option selected>SQ</option>
                            <option>ABNB</option>
                        </optgroup>
                    </select>
                    <select name="order">
                        <optgroup label="Bear">
                            <option selected>Short</option>
                            <option>Cover</option>
                        </optgroup>
                        <optgroup label="Bull">
                            <option>Buy</option>
                            <option>Sell</option>
                        </optgroup>
                    </select>
                    <br><br>
                    <input id="number-quantity" name="quantity" type="number" value="5" onchange="updateQuantity(this)">
                    <input id="range-quantity" type="range" value="5" onchange="updateQuantity(this)">
                    <br><br>
                    <input type="datetime-local">
                    <br><br>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </main>
        <br>
        <footer>
            <section>
                <nav>
                    <h2>Orders</h2>
                    <aside>
                        <button onclick="deleteAll(this)">Delete All</button>
                    </aside>
                </nav>
                <ol id="orders" reversed></ol>
            </section>
            <h1 id="heartbeat"></h1>
            <section>
                <nav>
                    <h2>Streams</h2>
                    <aside>
                        <button id="open" onclick="openStream(this)">Open Stream</button>
                        <button id="close" onclick="closeStream(this)" disabled>Close Stream</button>
                    </aside>
                </nav>
                <ol id="streams" reversed></ol>
            </section>
        </footer>
    </body>
</html>
