<html>
    <head>
        <title>Kiitos</title>
        <link rel="icon" href="logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login/index.css">
        <script src="login/index.js" type="module"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-532EHXLL26"></script>
    </head>
    <body>
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <fieldset>
                <legend>TDA Account</legend>
                <label>Username:</label>
                <input id="username" type="text" autocomplete="username">
                <br><br>
                <label for="password">Password:</label>
                <input id="password" type="password" autocomplete="current-password">            
                <br><br>
                <input id="remember" type="checkbox" onchange="remember()"> 
                <label for="remember">Remember Me</label>
            </fieldset>
        </main>
        <footer>
            <br>
            <button id="renew" onclick="login(this)">Renew Refresh Token</button>
            <button id="copy" onclick="copyTokens(this)">Copy All Tokens</button>
        </footer>
    </body>
</html>
