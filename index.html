<html>
    <head>
        <title>Kiitos</title>
        <link rel="icon" href="logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login/index.css">
        <script src="login/index.js" type="module"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-532EHXLL26"></script>
    </head>
    <body>
        <header>
            <h1>TDA Login</h1>
        </header>
        <main>
            <fieldset>
                <legend>Personal</legend>
                <br>
                <form>
                    <label for="personal-username">Username:</label>
                    <input id="personal-username" type="text" autocomplete="off">
                    <br><br>
                    <label for="personal-password">Password:</label>
                    <input id="personal-password" type="password" autocomplete="current-password">
                </form>
            </fieldset>
            <br>
            <fieldset>
                <legend>Corporate</legend>
                <br>
                <form>
                    <label for="corporate-username">Username:</label>
                    <input id="corporate-username" type="text" autocomplete="off">
                    <br><br>
                    <label for="corporate-password">Password:</label>
                    <input id="corporate-password" type="password" autocomplete="current-password">
                </form>
            </fieldset>
            <br>
            <fieldset>
                <br>
                <form>
                    <label for="mail">MailGun:</label>
                    <input id="mail" type="password" autocomplete="off">           
                    <br><br>
                    <input id="remember" type="checkbox" onchange="rememberMe()"> 
                    <label for="remember">Remember Me</label>
                </form>
            </fieldset>
        </main>
        <footer>
            <br>
            <button id="renew" onclick="login(this)">Renew Refresh Token</button>
            <button id="copy" onclick="copyTokens(this)">Copy All Tokens</button>
        </footer>
    </body>
</html>
